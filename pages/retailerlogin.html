<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retailer-LOGIN</title>
    <link rel="stylesheet" href="/css/retailerlogin.css" />
  </head>
  <body>
    <div id="formdiv">
      <form action="/RetailerLogin" method="post">
        <div id="select">
          <button id="customer" class="selectuser">
            <a
              href="customerlogin.html"
              style="text-decoration: none; color: black"
              >Customer</a
            >
          </button>
          <button id="retailer" class="selectuser">
            <a
              href="retailerlogin.html"
              style="text-decoration: none; color: black"
              >Retailer</a
            >
          </button>
        </div>
        <h2 id="loginheading">Login</h2>
        <p>Enter your Retailer id and password for logging in</p>
        <div class="input">
          <label for="box1">Retailer Id</label>
          <br />
          <input type="text" id="box1" name="id" />
        </div>
        <br />
        <div class="input">
          <label for="box2">Password</label>
          <a href="" id="link">forgetpassword</a>
          <br />
          <input type="password" id="box2" name="password" />
        </div>
        <div class="input">
          <button id="loginbutton">Login</button>
        </div>
        <div id="footer">
          <p>Don't have an account?</p>
          <a href="/shipperRegistration">Sign up</a>
        </div>
      </form>
    </div>
  </body>
</html>
