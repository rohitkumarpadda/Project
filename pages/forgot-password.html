<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot Password</title>

		<link rel="stylesheet" href="/css/forgot-password.css" />
	</head>

	<body>
		<div class="container">
			<form action="/forgotpassword" method="POST">
				<h2 id="forgotpassword">Forgot Password?</h2>
				<label for="Email" id="EmailLABEL" name="Email"
					>Enter your email:&nbsp;</label
				>
				<br />
				<input
					type="email"
					name="Email"
					id="Email"
					placeholder="Enter Here"
					required
				/>
				<button type="submit" id="button">Send OTP</button>
			</form>
		</div>
	</body>
</html>
